<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DOM | 3 - CRUD</title>
</head>
<body>
    <div class="container row">
        <div class="row">
            <div class="col-md-5">
                <table class="table ">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    
                    </tbody>

                </table>
                <button class="btn btn-info w-25" id="sort">Sort</button>

            </div>

            <div class="col-md-7 ">
                <div class="border border-primary  d-block">
                    <h5>Search name:</h5>
                    <div class="input-group w-75  m-3 ">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder="Search" id="searchInput">
                    </div>
                </div>
                <div class="border border-primary  my-5">
                    
                        <div class="mb-3">
                          <label class="form-label">Add name:</label>
                          <input type="text" class="form-control" id="addInput" >
                        </div>
                        
                        <button   class="btn btn-primary" id="addButton">Add</button>
                      
                </div>
            </div>
        </div>
     
    </div>

    <script src="./index.js" type="module"></script>
</body>
</html>
