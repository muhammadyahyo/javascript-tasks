<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Typeracer</title>
</head>
<body>

    <div class="card">
        <h5 class="card-header">Type the text below:</h5>
        <div class="card-body">
          <h5 class="card-title">Type this:</h5>
          <p class="card-text p" id="title">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta harum fugit voluptate corrupti distinctio possimus. Libero, nesciunt delectus numquam quidem, aliquam animi culpa iusto modi dolore impedit ea, eaque cupiditate.</p>
          <div class="input-group mb-3">
            <span class="input-group-text" id="count">0</span>
            <span class="input-group-text" id="time">00</span>
            <input type="text" class="form-control" id="inp" >
            <button class="btn btn-outline-secondary" id="btn">Refresh</button>
          </div>
        </div>
      </div>

    <script src="./index.js"></script>
</body>
</html>
